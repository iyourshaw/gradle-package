plugins {
    id 'java'
    id 'maven-publish'
}

group = 'net.yourshaw'
version = '3.0'

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/iyourshaw/gradle-publish"
            credentials {
                username = System.getenv("GITHUB_ACTOR");
                password = System.getenv("GITHUB_TOKEN");
            }
        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}